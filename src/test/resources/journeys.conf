# Configure here your journeys. A journey is a sequence of requests at a certain load.

journeys {

setup-direct-debit-journey-ct = {

    # The description will appear in the test report. Use something meaningful
    description = "CT-Setup Direct Debit Journey"

    # The load is in journeys per second. Put here the load you are going to have at the peak.
    # There is no need to put a higher value at this point. Use prerftest.loadPercentage in application.conf instead
    load = 1

    # The parts your journey is made of. A part is made one or more requests.
    parts = [
      setup-direct-debit-journey-ct
    ]
  }

  setup-direct-debit-journey-nic = {
      description = "NIC-Setup Direct Debit Journey"
      load = 1
      parts = [
        setup-direct-debit-journey-nic
      ]
    }

    setup-direct-debit-journey-ol = {
      description = "Other liability-Setup Direct Debit Journey"
      load = 1
      parts = [
        setup-direct-debit-journey-ol
     ]
    }

   setup-direct-debit-journey-paye = {
    description = "PAYE-Setup Direct Debit Journey"
    load = 1
    parts = [
      setup-direct-debit-journey-paye
    ]
   }

   setup-direct-debit-journey-sdlt = {
     description = "SDLT-Setup Direct Debit Journey"
     load = 1
     parts = [
       setup-direct-debit-journey-sdlt
    ]
   }

   setup-direct-debit-journey-vat = {
     description = "VAT-Setup Direct Debit Journey"
     load = 1
     parts = [
       setup-direct-debit-journey-vat
    ]
   }
   setup-direct-debit-journey-mgd-singlePPlan = {
     description = "MGD-Single Payment Plan-Setup DD Journey"
     load = 1
     parts = [
       setup-direct-debit-journey-mgd-singlePPlan
    ]
   }

   setup-direct-debit-journey-mgd-variablePPlan = {
     description = "MGD-Variable Payment Plan-Setup DD Journey"
     load = 1
     parts = [
       setup-direct-debit-journey-mgd-variablePPlan
    ]
   }

   setup-direct-debit-journey-sa-singlePPlan = {
     description = "SA-Single Payment Plan-Setup DD Journey"
     load = 1
     parts = [
       setup-direct-debit-journey-sa-singlePPlan
    ]
   }

    setup-direct-debit-journey-sa-budgetPPlan = {
      description = "SA-Budget Payment Plan-Setup DD Journey"
      load = 1
      parts = [
        setup-direct-debit-journey-sa-budgetPPlan
     ]
    }
